<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacePalm</title>
    <link rel="stylesheet" href="/static/Css/style.css">
</head>

<body>
    <nav class="nav">
        <h1>FacePalm &#9786</h1>
        <ul>
            <ul>
                {% for key, value in nav.items() %}
                <li><a href="{{value}}">{{key}}</a></li>
                {% endfor %}
            </ul>
        </ul>
    </nav>
    {% for message in messages %}
    <script>
        alert(message)
    </script>
    {% endfor %}
    <h1 class="yourProfile">Your Page &#9786</h1>
    <main class="main">
        {% for post in posts %}
        <div class="create__container">
            <div class="yourPost">
                <h2>{{post.date_posted}}</h2>
                <h2><li><a href="./edit/{{post.post_id}}">Edit Post</a></li></h2>
            </div>
            <div class="flex">
                <div class="post__pic">
                    <img src="{{post.photo_link}}">
                </div>
                <div class="post__cap">
                    <h3>{{post.caption}}</h3>
                </div>
            </div>
        </div>
        {% endfor %}
    </main>
</body>

</html>
