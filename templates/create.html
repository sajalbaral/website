<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/static/Css/style.css">
</head>

<body>
    <nav class="nav">
        <h1>FacePalm &#9786</h1>
        <ul>
            <ul>
                {% for key, value in nav.items() %}
                <li><a href="{{value}}">{{key}}</a></li>
                {% endfor %}
            </ul>
        </ul>
    </nav>
    <h1 class="yourCreate">Create your post &#9786</h1>
    <main class="main">
        <div class="create__container">
            <div class="profile">
                <h2>Profile Name</h2>
            </div>
            <div class="create__wrapper">
                <div class="border__right">
                    <form action="/post" method="post">
                        <textarea name="Photo" rows="1" cols="50" class="form-control" input id="createTextBox" > Choose a Photo </textarea>
                      </div>
                        <textarea name ="caption" rows = "10" cols= "50" class="form-control" input id="createTextBox" > Tell us about your day </textarea>
                </div>
            </div>
        </div>
    </main>
    <div class = "btn">
        <button type="submit" align-content="center">Post &#8658 </button>  
        </div>
     </form> 
    <br>
</body>

</html>
